# PROJECT_ACTIVITY_LOG.yaml
# 项目活动日志 - 记录关键工作事件
# 模板版本：v1.0
# 生成时间：{{datetime}}
#
# 本文件由 /project-pm init 命令自动生成
# 记录项目开发过程中的关键活动和变更

meta:
  project: "{{project_name}}"
  schema_version: "1.0"
  created_at: "{{datetime}}"
  description: |
    项目活动日志，记录以下类型的关键事件：
    - feature_created: 创建新功能模块
    - feature_started: 开始开发功能
    - phase_completed: 完成阶段 Gate
    - feature_completed: 功能开发完成
    - feature_blocked: 功能被阻塞
    - milestone_completed: 里程碑完成
    - project_pm_action: Project PM 操作

# 活动记录（按时间倒序，最新的在前面）
activities:
  - timestamp: "{{datetime}}"
    type: "project_initialized"
    description: "项目跟踪系统初始化"
    by: "@human"
    details:
      command: "/project-pm init"
      tracker_created: true
      features_count: 0

